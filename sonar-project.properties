# sonar.projectKey must be unique in a given SonarQube instance. Allowed characters are: letters, numbers, - , _ , . and : , with at least one non-digit.
#sonar.projectKey=my:project
sonar.projectKey=9thWonder:wp-start-sage

# sonar.projectName is the name displayed in the SonarQube UI. Defaults to <name> for Maven projects, otherwise the project key.
#sonar.projectName=My project

# The project version, defaults to <version> for Maven projects, otherwise "not provided"
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=wp-content/themes/sage-theme
sonar.exclusions=wp-content/themes/sage-theme/app/*, wp-content/themes/sage-theme/resources/functions.php, wp-content/themes/sage-theme/resources/views/partials/javascript.blade.php, wp-content/themes/sage-theme/resources/views/partials/head.blade.php
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8